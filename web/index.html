<!DOCTYPE html>
<html lang="en">
<head>
    <base href="$FLUTTER_BASE_HREF">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="A new Flutter project.">

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Explicitly set HTML renderer to bypass CanvasKit issues if any -->
    <meta name="flutter-web-renderer" content="html">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="care_flow">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png"/>

    <!-- Content Security Policy for Firebase and other external resources -->
    <!-- IMPORTANT: Broadened CSP for gstatic.com and added more sources for fonts and scripts -->
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.gstatic.com https://*.firebaseio.com https://*.firebase.com https://www.google.com https://maps.googleapis.com;
    connect-src 'self' https://*.googleapis.com https://*.gstatic.com https://*.firebaseio.com https://*.firebase.com wss://*.firebaseio.com;
    img-src 'self' data: https:;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com;
    font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com;
    object-src 'none';
    base-uri 'self';
    form-action 'self';
    frame-ancestors 'self';
  ">
    <!-- End of Content Security Policy -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care Flow</title>
    <link rel="manifest" href="manifest.json">

    <!-- Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMFS9Xtlw7YAKZaPez2cnVn1-sON8ZVhk"></script>
