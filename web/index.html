<!DOCTYPE html>
<html lang="en"> <!-- Added lang="en" attribute for accessibility -->
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="care_flow">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Content Security Policy for Firebase and other external resources -->
  <!-- IMPORTANT: Re-checked and confirmed script-src with 'unsafe-inline' and connect-src/font-src with https://www.gstatic.com -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://*.firebaseio.com https://*.firebase.com;
    connect-src 'self' https://www.googleapis.com https://securetoken.googleapis.com https://firestore.googleapis.com https://www.gstatic.com https://*.firebaseio.com https://*.firebase.com wss://*.firebaseio.com;
    img-src 'self' data: https:;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;
    object-src 'none';
    base-uri 'self';
    form-action 'self';
    frame-ancestors 'self';
  ">
  <!-- End of Content Security Policy -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Care Flow</title>
  <link rel="manifest" href="manifest.json">
